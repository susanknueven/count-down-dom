<!DOCTYPE html>
<html>
  <body>

    <div id="heading">Counting Down...</div>
    <div>
      <input
        id="minutes"
        type="text"
        onchange="validateInputAndSetHeadingText()"
      />
        :
      <input
        id="seconds"
        type="text"
        onchange="validateInputAndSetHeadingText()"
      />
    </div>
    <button id="startButton" onClick=startCountDown()>Start</button>
    <button id="stopButton" onClick=stopCountDown()>Stop</button>
    <button onClick=reset()>Reset</button>

    <audio id="airHorn" src="./airHorn.wav" preload="auto"></audio>
  </body>
  <script src="./count.js"></script>
  <link href="./count.css" rel="stylesheet" type="text/css" />
</html>
