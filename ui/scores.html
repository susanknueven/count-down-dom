<!DOCTYPE html>
<html>
  <head>
    <link href="./scoringSheet.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="preGameTools">
      <div>Set Up A Game</div>
      <div id="teamNames"></div>
      <div id="numOfQs"></div>
      <button id="startGame" onclick="startGame()">Start Game</button>
    </div>
    <div id="inGameTools">
      <div id="dropdownWrapper">
        Question #
      </div>
      <div>Update Team Scores</div>
      <div id="scoreTableWrapper">
      </div>
      <div id="countDownWrapper">
        <div id="countDownHeading">Counting Down...</div>
        <div>
          <input
            id="minutes"
            type="text"
            onchange="validateInputAndSetHeadingText()"
          />
            :
          <input
            id="seconds"
            type="text"
            onchange="validateInputAndSetHeadingText()"
          />
        </div>
        <button id="startButton" onClick=startCountDown()>Start</button>
        <button id="stopButton" onClick=stopCountDown()>Stop</button>
        <button onClick=reset()>Reset</button>
        <audio id="airHorn" src="./airHorn.wav" preload="auto"></audio>
      </div>
      <div id="triviaControlsWrapper">
        <button id="showNextTrivia" onClick=showNextTrivia()>Show Next Trivia</button>
        <button id="showTriviaAnswer" onClick=showAnswer()>Show Answer</button>
      </div>
    </div>
  </body>
  <script src="./scoringSheet.js"></script>
</html>
