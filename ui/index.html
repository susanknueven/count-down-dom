<!DOCTYPE html>
<html>
  <head>
    <link href="./count.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="heading">Counting Down...</div>
    <div>
      <input
        id="minutes"
        type="text"
        onchange="validateInputAndSetHeadingText()"
      />
        :
      <input
        id="seconds"
        type="text"
        onchange="validateInputAndSetHeadingText()"
      />
    </div>
    <button id="startButton" onClick=startCountDown()>Start</button>
    <button id="stopButton" onClick=stopCountDown()>Stop</button>
    <button onClick=reset()>Reset</button>
    <button onClick=getScoresfromLS()>UPDATE SCORES</button>
    <div>Scores:</div>
    <div>Team 1: <span id="team1Score"></span></div>
    <div>Team 2: <span id="team2Score"></span></div>

    <audio id="airHorn" src="./airHorn.wav" preload="auto"></audio>
  </body>
  <script src="count.js"></script>
</html>
